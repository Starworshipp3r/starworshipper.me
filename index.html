    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
        }

        @keyframes rotate-background {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 150vmax;
            height: 150vmax;
            margin-top: -75vmax;
            margin-left: -75vmax;
            
            background-image: 
                radial-gradient(circle at 30% 30%, var(--color-1, rgba(100, 100, 255, 0.25)), transparent 45%),
                radial-gradient(circle at 70% 70%, var(--color-2, rgba(255, 100, 150, 0.25)), transparent 45%);
            
            z-index: -1;
            
            animation: rotate-background 90s linear infinite;
        }

        .link-glow:hover {
            box-shadow: 0 0 20px rgba(128, 128, 255, 0.15), 0 0 8px rgba(255, 255, 255, 0.1);
        }
        @keyframes roll-dice {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(360deg) scale(1.3); }
    100% { transform: rotate(720deg) scale(1); }
}

.dice-rolling {
    animation: roll-dice 0.6s ease;
}
    </style>
